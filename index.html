    <body>
        <div>
            <div id="hidden1" > <!--Hidden until button pressed-->
                <button  align="left">High Scores - left side </button>
                <div id="countdown" align="right"></div>
            </div>

            <div id="hidden2"> <!--Will be hide once start button pressed-->
                <h1 align = "center">Coding Quiz Challenge</h1>
                <h2 align = "center">Instructions</h2>
                <button id="start_button">Start Quiz</button>  
            </div>
              
            <div id="hidden3"> <!--Hidden until button pressed-->
                <h3 id="question">Questions</h3>
                <button id="ans0"></button>
                <button id="ans1"></button>
                <button id="ans2"></button>
                <button id="ans3"></button>
                <hr id="hidden4"> <!-- hidden until asnwered -->

            </div>
            
            <div id="hidden6"> <!--Hidden until end-->
                <h4>High Scores input</h4>
                <button id="submitHighScoreName">Submit</button>
            </div>
        </div>     
    <script src="script.js"></script>
