<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Quiz</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style> </style>
</head>

<body style=background-color:purple>
    <div class="container">
        <div>
            <div id="hidden1" class="row mt-1">
                <!--Hidden until button pressed-->
                <button class="btn btn-outline-light text-warning btn-dark col-md-4">High Scores</button>
                <div id="countdown" class="text-warning mx-auto my-auto float-md-right col-sm-2"></div>
            </div>

            <div id="hidden2" class="row">
                <!--Will hide once start button pressed-->
                <h1 align="center" class="text-warning">Remembering Kobe Bryant</h1>
                <h2 align="center" class="text-warning">8 | 24</h2>
                <h3 align="center" class="text-light">I don't want to be the next Michael Jordan, I only want to be Kobe Bryant.</h3>
                <button id="start_button" class="btn text-warning btn-outline-light btn-dark col-md-4">Start Quiz</button>
            </div>

            <div id="hidden3" class="row">
                <!--Hidden until button pressed-->
                <h3 id="question" align="center" class="text-warning mx-auto my-2 py-2">Questions</h3>
                <button id="ans0" class="btn text-warning btn-dark my-1 col-md-6 col-xl-8"></button>
                <button id="ans1" class="btn text-warning btn-dark my-1 col-md-6 col-xl-8"></button>
                <button id="ans2" class="btn text-warning btn-dark my-1 col-md-6 col-xl-8"></button>
                <button id="ans3" class="btn text-warning btn-dark my-1 col-md-6 col-xl-8"></button>
                <hr>
                <div id="hidden5" class="col-md-6 col-xl-8 text-warning"></div>
            </div>

            <div id="hidden6" class="row">
                <div class="col">
                    <!--Hidden until end-->
                    <h3 align="center" class="text-warning">Quiz Done!</h3>
                    <h4 align="center" class="text-warning" id="hidden7" class="py-1"></h4>
                    <h5 align="center" class="text-warning">Enter your Name or Initials here: <input type="text"
                            width="30px" class="bg-light mx-auto px-auto py-auto my-auto " id="name" placeholder="Your Name" />
                        <button id="submitHighScoreName"
                            class="text-warning mx-auto px-auto py-auto px-auto btn btn-outline-light btn-dark">Submit</button></h5>
                </div>
            </div>

            <div id="hidden8" class="row"> <!--hidden until end-->
                <div class="col-12">
                    <h1 align="center" class="text-warning">High Scores</h1>
                    <h2 align="center" class="text-warning" id="inputName"></h2>
                    <img class="col-12" src="https://d2hhj3gz5jljkm.cloudfront.net/54d/9aefc/921c/4360/893f/a3c67ee252ee/original/4134688.jpg">               
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
